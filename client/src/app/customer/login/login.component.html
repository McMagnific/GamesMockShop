<div class="container w-75 bg-light p-md-5 mb-5  rounded ">
    <div class=" bg-dark p-3 mb-3">
        <img class="img d-flex m-auto" style="width: 50%;" src="assets/images/gettagameLogotrans500x500Whitecropped.svg"
            alt="">
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex justify-content-center flex-column gap-2  ">
        <div class="form-floating">
            <input [(ngModel)]="model.username" name="username" id="username" class="form-control" type="text"
                placeholder="Enter username">
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="form-floating">
            <input [(ngModel)]="model.password" name="password" id="password" class="form-control" type="password"
                placeholder="Enter password">
            <label for="password" class="form-label">Enter your password</label>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Login</button>
    </form>

    <div class="mt-3 mb-3 d-flex justify-content-center">
        <button class="btn" type="submit" routerLink="/register">Register now</button>
    </div>
</div>
