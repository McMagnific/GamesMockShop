<section class="h-100 h-custom ">
    <div class="container h-100 pb-5 ">
        <div class="row d-flex justify-content-center align-items-start h-100">
            <div class="col bg-white mb-5">

                <!-- Cart Summary -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="h5">Summary</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of cartItems">
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img [src]="cartItem.image_link" class="img-fluid rounded-3" style="width: 120px;">
                                    <div class="flex-column ms-4">
                                        <p class="mb-2">{{cartItem.title}}</p>
                                    </div>
                                </div>
                            </th>

                            <td class="align-middle">

                                <input min="0" name="quantity" [value]="1" type="number"
                                    class="form-control form-control-sm" style="width: 50px;" />

                            </td>
                            <td class="align-middle">
                                <p class="mb-0" style="font-weight: 500;">{{cartItem.price}} €</p>
                            </td>

                            <td class="align-middle">
                                <a (click)="removeCartItem(cartItem.id)">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Payment Options and Credentials -->
                <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                                <form>
                                    <div class="d-flex flex-row pb-3">
                                        <div class="d-flex align-items-center pe-2">
                                            <input class="form-check-input" type="radio" name="radioNoLabel"
                                                id="radioNoLabel1v" value="" aria-label="..." checked />
                                        </div>

                                        <div class="rounded border w-100 p-3">
                                            <p class="d-flex align-items-center mb-0">
                                                Credit
                                                Card
                                            </p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row pb-3">
                                        <div class="d-flex align-items-center pe-2">
                                            <input class="form-check-input" type="radio" name="radioNoLabel"
                                                id="radioNoLabel2v" value="" aria-label="..." />
                                        </div>

                                        <div class="rounded border w-100 p-3">
                                            <p class="d-flex align-items-center mb-0">
                                                Debit Card
                                            </p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row">
                                        <div class="d-flex align-items-center pe-2">
                                            <input class="form-check-input" type="radio" name="radioNoLabel"
                                                id="radioNoLabel3v" value="" aria-label="..." />
                                        </div>

                                        <div class="rounded border w-100 p-3">
                                            <p class="d-flex align-items-center mb-0">
                                                PayPal
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-md-6 col-lg-4 col-xl-6">
                                <div class="row">
                                    <div class="col-12 col-xl-6">

                                        <div class="form-floating mb-3 ">
                                            <input name="nameoncard" id="nameoncard" class="form-control" type="text"
                                                placeholder="Name on card">
                                            <label for="nameoncard" class="form-label">Name on card</label>
                                        </div>

                                        <div class="form-floating mb-3 ">
                                            <input name="expiration" id="expiration" class="form-control" type="text"
                                                placeholder="Expiration">
                                            <label for="expiration" class="form-label">Expiration</label>
                                        </div>

                                    </div>

                                    <div class="col-12 col-xl-6">

                                        <div class="form-floating mb-3 ">
                                            <input name="cardnumber" id="cardnumber" class="form-control" type="text"
                                                placeholder="Card Number">
                                            <label for="cardnumber" class="form-label">Card Number</label>
                                        </div>

                                        <div class="form-floating mb-3 ">
                                            <input name="cvv" id="cvv" class="form-control" type="text"
                                                placeholder="CVV" minlength="3" maxlength="3">
                                            <label for="cvv" class="form-label">CVV</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xl-3">
                                <div class="d-flex justify-content-between">
                                    <p class="mb-2">Discount</p>
                                    <p class="mb-2">0.00 €</p>
                                </div>

                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                    <p class="mb-2">Total</p>
                                    <p class="mb-2">{{totalPrice.toFixed(2)}} €</p>
                                </div>

                                <button type="button" class="btn btn-primary btn-block btn-lg">
                                    <div class="d-flex justify-content-between">
                                        <span>Buy Games</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
